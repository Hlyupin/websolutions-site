<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора - WebSolutions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input {
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .admin-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .admin-btn:hover {
            background: #2980b9;
        }
        
        .admin-links {
            margin-top: 2rem;
            text-align: center;
        }
        
        .admin-links a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">WebSolutions</a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">← На главную</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <h2>Панель администратора</h2>
        <form class="admin-form" action="/admin/login" method="POST">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="admin-btn">Войти</button>
        </form>
        
        <div class="admin-links">
            <a href="#">Забыли пароль?</a>
        </div>
    </div>
</body>
</html>
